{% extends "base.html" %}
{% block content %}


    {% if not events %}
        <div class="alert-message blockmessage warning">
            <h1>This geocalendar contains no events yet.. :-(</h1>
        </div>
    {% else %}
        {% for event in events %}
            <ul class="event-months">
                <li>
                    <a href="{% url geocal_events_month event.year event.month %}">{{ event.year }}/{{ event.month }}</a>
                </li>
            </ul>
        {% endfor %}

    {% endif %}

{% endblock content %}
